<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بحبك يا مريم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #8B0000;
      font-family: 'Amiri', serif;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 4em;
      color: white;
      text-align: center;
      margin-top: 60px;
      animation: pulse 2s infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      gap: 20px;
      z-index: 2;
      position: relative;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 15px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.5em;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      overflow: hidden;
      z-index: 3;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    /* Popup animation */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      color: #8B0000;
      font-size: 2em;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      z-index: 10;
      transition: transform 0.4s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup .hands {
      font-size: 3em;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <h1>بحبك يا مريم</h1>

  <div class="gallery">
    <img src="photo1.jpg" alt="صورتنا 1" id="loveImage">
    <img src="photo2.jpg" alt="صورتنا 2">
    <img src="photo3.jpg" alt="صورتنا 3">
  </div>

  <div class="popup" id="popup">
    بحبك يا كوتي
    <div class="hands">🤝❤️🤝</div>
  </div>

 <marquee direction="right" style="color: white; background: #8B0000; font-size: 1.5em; padding: 10px;">
بحبك يا مريم بحبك يا مريم بحبك يا مريم
</marquee>

  <script>
    // Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
    }

    // Show popup when clicking first image
    document.getElementById('loveImage').addEventListener('click', () => {
      const popup = document.getElementById('popup');
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المنيو</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>❤️</text></svg>">
  <style>
    body {
      background-color: #8B0000;
      color: white;
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      font-size: 2em;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.3em;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-left: 15px;
      border: 2px solid white;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: white;
      color: #8B0000;
      padding: 10px 20px;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>المنيو</h1>

  <div class="category">

    <div class="item"><img src="photo8.jpg" alt="قشطوطه بالمربي">قشطوطه بالمربي</div>
  </div>

    <div class="item"><img src="photo10.jpg" alt="بطايه مشويه">بطايه مشويه</div>
    <div class="item"><img src="photo11.jpg" alt="بطايه محمره">بطايه محمره</div>
